	<img class="bounce" id="knight2" src="images/knight2_no_background.png" />
	<img class="spasm" id="knight" src="images/knight_no_background.png" />
	<img class="dance" id="dragon" src="images/goofy_green_dragon_no_background.png" />
	<img class="seizure" id="dragon2" src="images/dragon2_no_background.png" />
</body>

<script>
	YUI().use(
		'aui-base',
		function(Y) {
			var knight = Y.one('#knight');
			var win = Y.getWin();

			var windowHeight = win.get('innerHeight');
			var windowWidth = win.get('innerWidth');

			var knightHeight = knight.get('offsetHeight');
			var knightWidth = knight.get('offsetWidth');

			var left = ((windowWidth / 2) - (knightWidth / 2));
			var top = ((windowHeight / 2) - (knightHeight / 2)) * 0.50;

			knight.setStyles(
				{
					left: left,
					top: top
				}
			);
		}
	);
</script>
